<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="calculator">
            <div class="navbar">
                <i class="fa-solid fa-bars"></i>
                <h3>Calculator</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <input type="text" class="display" readonly >
            <div class="topbutton">
                <button class="tbutton" onclick="
                inpdisplay=''; document.querySelector('.display').value=inpdisplay;">Clr</button>
                <button class="tbutton">Del</button>
            </div>
            <div class="button">
                <div class="hbutton" onclick="
                inpdisplay+='7'; document.querySelector('.display').value=inpdisplay;">7</div>
                <div class="hbutton" onclick="
                inpdisplay+='8'; document.querySelector('.display').value=inpdisplay;">8</div>
                <div class="hbutton" onclick="
                inpdisplay+='9'; document.querySelector('.display').value=inpdisplay;">9</div>
                <div class="hbutton" onclick="
                inpdisplay+='/'; document.querySelector('.display').value=inpdisplay;">&#247;</div>
                <div class="hbutton" onclick="
                inpdisplay+='4'; document.querySelector('.display').value=inpdisplay;">4</div>
                <div class="hbutton" onclick="
                inpdisplay+='5'; document.querySelector('.display').value=inpdisplay;">5</div>
                <div class="hbutton" onclick="
                inpdisplay+='6'; document.querySelector('.display').value=inpdisplay;">6</div>
                <div class="hbutton" onclick="
                inpdisplay+='*'; document.querySelector('.display').value=inpdisplay;">x</div>
                <div class="hbutton" onclick="
                inpdisplay+='1'; document.querySelector('.display').value=inpdisplay;">1</div>
                <div class="hbutton" onclick="
                inpdisplay+='2'; document.querySelector('.display').value=inpdisplay;">2</div>
                <div class="hbutton" onclick="
                inpdisplay+='3'; document.querySelector('.display').value=inpdisplay;">3</div>
                <div class="hbutton" onclick="
                inpdisplay+='-'; document.querySelector('.display').value=inpdisplay;">-</div>
                <div class="hbutton" onclick="
                inpdisplay+='0'; document.querySelector('.display').value=inpdisplay;">0</div>
                <div class="hbutton" onclick="
                inpdisplay+='.'; document.querySelector('.display').value=inpdisplay;">.</div>
                <div class="hbutton" onclick="
                inpdisplay=eval(inpdisplay); document.querySelector('.display').value=inpdisplay;">=</div>
                <div class="hbutton" onclick="
                inpdisplay+='+'; document.querySelector('.display').value=inpdisplay;">+</div>
            </div>
        </div>
    </main>
    <script src="script.js"> </script>
</body>
</html>
